<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <style>
        .blog-post-card {
            background-color: rgb(224, 217, 174);
            border-radius: 20px;
            width: 300px;
            max-width: 400px;
            text-align: center;
            margin: auto;
            margin-top: 80px;
        }
        .blog-post-card:hover {
            box-shadow: 0 0 10px 5px rgba(161, 6, 6, 0.958);
        }
        body {
            background-image: url(https://images.herzindagi.info/image/2023/Feb/vday222233344.jpg);
            background-size: cover;
        }

        .post-img {
            width: 100%;
            border-bottom: 5px solid black;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .post-img:hover {
            transform: scale(1.05) rotate(3deg); /* Zoom-in + rotate effect */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); /* Soft shadow effect */
            border-radius: 15px; /* Rounded corners */
        }
        .post-content {
            padding: 10px;
        }
        .post-title {
            color: rgb(35, 6, 73);
        }
        .post-excerpt {
            color: rgba(113, 87, 134, 0.747);
        }
        .read-more {
            display: inline-block;
            color: rgb(220, 214, 214);
            background-color: rgb(45, 44, 97);
            margin: 20px;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
        }
        .read-more:hover {
            background: rgb(131, 94, 169);
        }

        .social-media {
            text-align: center;
            margin-top: 50px;
        }
        a {
            text-decoration: none;
            color: rgb(65, 6, 104);
        }
        a:hover {
            color:rgb(246, 4, 4);
            
        }
        a:visited {
            outline: solid 5px rgba(1, 146, 1, 0.804);
        }
        .connect {
            text-align: center;
            margin-top: 50px;
        }
        .connect a {
            margin: 10px;
        }

    </style>
</head>
<body>
    <div class="blog-post-card">
        <a href="https://youtu.be/dxECFQr533o?si=kiLDJE6LDRyq7vxk"><img class="post-img" src="https://img-cdn.thepublive.com/fit-in/1280x960/filters:format(webp)/bmi/media/media_files/2025/02/03/LbU7PDCkcJd8FDpsDlvk.png" alt="working on laptop"></a>
        <div class="post-content">
            <h2 class="post-title">#DESTORY-VALENTINE'S-DAY</h2>
            <p class="post-excerpt">"Roses are red, violets are blue,
                <br>Pyaar vyar chhodo, Biryani khao! , mood hoga cool,
                <br>Valentine ka drama ab aur nahi jhelu! ðŸ’”ðŸ”¥ðŸ˜‚</p>
            <a class="read-more" href="https://destroyvalentinesday.com/" target="_blank">RECRUIT</a>
        </div>
        
    </div>
    <div class="social-media">
        <footer class="connect">
            <h2>Connect With Me</h2>
            <a href="https://www.youtube.com/@Error_code21" target="_blank">YouTube </a><a href="https://www.linkedin.com/in/krish-raj-59569434a/" target="_blank">LinkedIn </a><a href="https://www.instagram.com/raj_kishu0821/" target="_blank">Instagram</a>
        </footer>
    </div>
</body>
</html>
